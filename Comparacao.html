    <script type="text/javascript">
		var n1;
		var n2;
		var n3;
			
			alert("Te falo qual dos 3 é maior");
			n1 = prompt("Número 1");

			n2 = prompt("Número 2");

		if(n1 > n2 && n1 > n3)

		}
		
			if(n2 > n1 && n2 > n3)

		}
		
			if(n3 > n2 && n3 > n1)

		}
		
    </script>
